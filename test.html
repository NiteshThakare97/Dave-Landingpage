<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <div class="card-wrapper">
        <div class="fancy-card">
            <div class="fx-bg">
                <div class="fx-gradient"></div>
                <div class="fx-circle fx-circle-1"></div>
                <div class="fx-circle fx-circle-2"></div>
                <div class="fx-glare"></div>
            </div>

            <div class="card-content">
                <div class="text-center">
                    <div class="icon-holder">
                        <div class="icon-border pulse"></div>
                        <div class="icon-border pulse-delay"></div>

                        <div class="icon-bg">
                            <div class="icon-rot">
                                <img src="images/10/Icon/01.png" alt="" width="30px">
                            </div>
                        </div>
                    </div>

                    <h2 class="title">Roblox</h2>

                    <div class="desc">
                        <p>Showcase your</p>
                        <p>highlight your achievements,</p>
                        <p>and let others explore your creations</p>
                        <p>or join you in games.</p>
                    </div>
                </div>
            </div>

            <div class="corner corner-tl"></div>
            <div class="corner corner-br"></div>
        </div>
    </div>

    <style>
        /* Container wrapper (hover transform) */
        
        .card-wrapper {
            cursor: pointer;
            display: inline-block;
            transition: 0.5s ease;
        }
        
        .card-wrapper:hover {
            transform: scale(1.05) rotate(-1deg);
        }
        /* Card base */
        
        .fancy-card {
            width: 350px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            background: linear-gradient(135deg, #5158d6, #a26ddb);
            color: #fff;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transition: 0.7s ease;
        }
        
        .card-wrapper:hover .fancy-card {
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
        }
        /* Background gradient layer */
        
        .fx-bg {
            position: absolute;
            inset: 0;
        }
        /* soft gradient wash */
        
        .fx-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, .05), rgba(255, 255, 255, .1));
            opacity: .4;
            transition: .5s ease;
        }
        
        .card-wrapper:hover .fx-gradient {
            opacity: .6;
        }
        /* glowing floating circles */
        
        .fx-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(35px);
            opacity: .3;
            animation: bounce 3.5s ease-in-out infinite;
        }
        
        .fx-circle-1 {
            width: 190px;
            height: 190px;
            left: -80px;
            bottom: -70px;
        }
        
        .fx-circle-2 {
            width: 90px;
            height: 90px;
            right: 50px;
            bottom: 50px;
            animation-delay: 1s;
        }
        /* moving highlight strip */
        
        .fx-glare {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .1), transparent);
            transform: skewX(-12deg) translateX(120%);
            transition: 1s ease;
        }
        
        .card-wrapper:hover .fx-glare {
            transform: skewX(-12deg) translateX(-200%);
        }
        /* Content */
        
        .card-content {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        /* Icon */
        
        .icon-holder {
            width: fit-content;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .icon-bg {
            padding: 1rem;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            backdrop-filter: blur(15px);
            border: 1px solid #beb4dd;
            background: linear-gradient( 270deg, #f1dae0, #d4c7ef);
            transition: .5s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, .1);
        }
        
        .card-wrapper:hover .icon-bg {
            transform: rotate(12deg) scale(1.1);
        }
        
        .icon-rot {
            transition: .7s cubic-bezier(.4, .2, .2, 1);
        }
        
        .card-wrapper:hover .icon-rot {
            transform: rotate(180deg);
        }
        /* circular borders anim */
        
        .icon-border {
            position: absolute;
            inset: 0;
            border-radius: 50%;
        }
        
        .pulse {
            border: 2px solid #d4c7ef;
            animation: ping 1.5s infinite;
        }
        
        .pulse-delay {
            border: 1px solid rgba(255, 255, 255, .1);
            animation: pulse 2s infinite;
        }
        /* Text */
        
        .title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #e5e5e5, #fff);
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 2.5s infinite;
            margin-bottom: .8rem;
        }
        
        .desc p {
            font-size: .9rem;
            color: #cfcfcf;
            margin: 2px 0;
            transition: .3s;
        }
        
        .card-wrapper:hover .desc p {
            color: #e0e0e0;
        }
        /* corners */
        
        .corner {
            position: absolute;
            width: 70px;
            height: 70px;
            opacity: 0;
            transition: .5s;
        }
        
        .corner-tl {
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, .1), transparent);
            border-bottom-right-radius: 25px;
        }
        
        .corner-br {
            bottom: 0;
            right: 0;
            background: linear-gradient(-135deg, rgba(255, 255, 255, .1), transparent);
            border-top-left-radius: 25px;
        }
        
        .card-wrapper:hover .corner {
            opacity: 1;
        }
        /* Keyframes */
        
        @keyframes ping {
            0% {
                transform: scale(1);
                opacity: .8;
            }
            80% {
                transform: scale(1.6);
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0%,
            100% {
                opacity: .6;
            }
            50% {
                opacity: 1;
            }
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }
    </style>
</body>

</html>
